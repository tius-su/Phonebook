<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>Phonebook PWA</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="text" id="userid" required class="large-input">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required class="large-input">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="screen hidden">
        <header>
            <h1>Phonebook</h1>
            <button id="logout-btn" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div class="tabs">
            <button id="contacts-tab" class="tab-button active">Contacts</button>
            <button id="add-contact-tab" class="tab-button">Add Contact</button>
        </div>

        <div id="contacts-screen" class="tab-content active">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Cari kontak..." class="large-input">
                <button id="search-btn" class="icon-btn"><i class="fas fa-search"></i></button>
            </div>
            <!-- Tombol pilihan tampilan -->
            <div class="view-options">
                <button id="grid-view-btn" class="icon-btn active" title="Tampilan Grid"><i class="fas fa-th-large"></i></button>
                <button id="list-view-btn" class="icon-btn" title="Tampilan Daftar"><i class="fas fa-list"></i></button>
            </div>
            <div id="contacts-list" class="contacts-list"></div>
        </div>

        <div id="add-contact-screen" class="tab-content">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nama*</label>
                    <input type="text" id="name" required class="large-input">
                </div>

                <div class="phone-numbers-container">
                    <label>Nomor Telepon*</label>
                    <div class="phone-number-group">
                        <input type="tel" class="phone-number" placeholder="Nomor telepon" required>
                        <input type="text" class="phone-label" placeholder="Label (misalnya, Seluler, Kantor)">
                        <button type="button" class="remove-phone-btn icon-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <button type="button" id="add-phone-btn" class="secondary-btn">Tambah Nomor Telepon Lain</button>
                </div>

                <div class="emails-container">
                    <label>Alamat Email</label>
                    <div class="email-group">
                        <input type="email" class="email" placeholder="Email">
                        <input type="text" class="email-label" placeholder="Label (misalnya, Pribadi, Kantor)">
                        <button type="button" class="remove-email-btn icon-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <button type="button" id="add-email-btn" class="secondary-btn">Tambah Email Lain</button>
                </div>

                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="https://" class="large-input">
                </div>

                <div class="form-group">
                    <label for="address">Alamat</label>
                    <textarea id="address" rows="3" class="large-input"></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Catatan</label>
                    <textarea id="notes" rows="3" placeholder="Informasi tambahan..." class="large-input"></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tag</label>
                    <input type="text" id="tags" placeholder="Tag dipisahkan koma (teman, kerja, keluarga)" class="large-input">
                </div>

                <div class="form-actions">
                    <button type="submit" id="save-contact-btn">Simpan Kontak</button>
                    <button type="button" id="cancel-btn" class="secondary-btn">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
