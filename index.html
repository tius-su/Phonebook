<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>Phonebook PWA</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="text" id="userid" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="screen hidden">
        <header>
            <h1>Phonebook</h1>
            <button id="logout-btn" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div class="tabs">
            <button id="contacts-tab" class="tab-button active">Contacts</button>
            <button id="add-contact-tab" class="tab-button">Add Contact</button>
        </div>

        <div id="contacts-screen" class="tab-content active">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search contacts...">
                <button id="search-btn" class="icon-btn"><i class="fas fa-search"></i></button>
            </div>
            <div id="contacts-list" class="contacts-list"></div>
        </div>

        <div id="add-contact-screen" class="tab-content">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" required>
                </div>

                <div class="phone-numbers-container">
                    <label>Phone Numbers*</label>
                    <div class="phone-number-group">
                        <input type="tel" class="phone-number" placeholder="Phone number" required>
                        <input type="text" class="phone-label" placeholder="Label (e.g., Mobile, Work)">
                        <button type="button" class="remove-phone-btn icon-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <button type="button" id="add-phone-btn" class="secondary-btn">Add Another Phone</button>
                </div>

                <div class="emails-container">
                    <label>Email Addresses</label>
                    <div class="email-group">
                        <input type="email" class="email" placeholder="Email">
                        <input type="text" class="email-label" placeholder="Label (e.g., Personal, Work)">
                        <button type="button" class="remove-email-btn icon-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <button type="button" id="add-email-btn" class="secondary-btn">Add Another Email</button>
                </div>

                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="https://">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Additional information..."></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" placeholder="Comma separated tags (friend, work, family)">
                </div>

                <div class="form-actions">
                    <button type="submit" id="save-contact-btn">Save Contact</button>
                    <button type="button" id="cancel-btn" class="secondary-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
